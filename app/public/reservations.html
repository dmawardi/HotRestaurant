<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4">Hot Restaurant</h1>
                    <p class="lead">Book your seat before they're all gone!</p>
                    <hr class="my-4">
                    <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
                    <a class="btn btn-danger btn-lg" href="#" role="button">Make Reservation</a>

                </div>

            </div>

        </div>
        <!-- Form -->
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Joe Citizen">
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">Phone Number</label>
                        <input type="text" class="form-control" id="phoneInput" placeholder="XXXX-XXXX">
                    </div>
                    <div class="form-group">
                        <label for="emaiInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Joe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="UIDInput">Unique ID</label>
                        <input type="text" class="form-control" id="UIDInput" placeholder="2345">
                    </div>

                </form>

            </div>
        </div>

    </div>



</body>

</html>
